<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <style>
      .detailsContainer {
        background: linear-gradient(
          to bottom,
          transparent,
          rgba(0, 0, 0, 0.916)
        );
      }
    </style>
  </head>
  <body>
    <!-- Main Body -->
    <div class="w-screen h-screen bg-black font-sans">
      <!-- Image Card -->
      <div class="imageContainer w-full h-screen relative">
        <!-- Main Card -->
        <div
          class="maincard z-[3] w-[130%] absolute overflow-hidden h-[130%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        >
          <img class="w-full h-screen object-cover" src="" alt="" />
        </div>

        <!-- Incoming Card -->
        <div
          class="incomingcard z-[2] w-[130%] absolute overflow-hidden h-[130%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        >
          <img class="w-full h-screen object-cover" src="" alt="" />
        </div>
      </div>

      <!-- Body Container -->
      <div
        class="w-full h-screen absolute z-[4] top-0 left-0 flex flex-col justify-between"
      >
        <!-- NavBar Container -->
        <div
          class="navBar flex justify-between items-center text-white font-medium px-5 py-6"
        >
          <!-- Left Profile Circle -->
          <div class="prlimg rounded-full w-[3rem] h-[3rem] overflow-hidden">
            <img class="w-full object-cover h-full" src="" alt="" />
          </div>

          <!-- Middile text -->
          <h3 class="text-2xl tracking-tighter">They liked you</h3>

          <!-- Right Profile Circle -->
          <div
            class="chaticon flex items-center justify-center relative rounded-full w-[3rem] h-[3rem] bg-white/20"
          >
            <i class="opacity-80 ri-chat-3-fill"></i>
            <div
              class="badge flex items-center justify-center rounded-full absolute w-5 h-5 top-0 right-0 -translate-y-[5px] translate-x-[3px] bg-red-700"
            >
              <h5 class="text-[13px] font-medium">5</h5>
            </div>
          </div>
        </div>

        <!-- Details Container -->
        <div class="detailsContainer w-full">
          <!-- Details Section -->
          <div class="details px-5 py-6">
            <!-- location -->
            <div class="element location flex gap-4">
              <i
                class="w-[1.6rem] h-[1.6rem] flex items-center justify-center rounded-full bg-white font-semibold ri-corner-left-up-line"
              ></i>
              <h3 class="text-white">USA, California</h3>
            </div>

            <!-- Name -->
            <div class="element name mt-1 flex text-white gap-5">
              <h1 class="text-7xl font-normal tracking-tighter">Victoria</h1>
              <h1 class="text-7xl font-normal tracking-tighter opacity-60">
                20
              </h1>
            </div>

            <!-- Tags -->
            <div class="element tags flex gap-3 text-white mt-4">
              <!-- Tag 1 -->
              <div
                class="tag flex items-center bg-white/30 py-1 px-3 rounded-full gap-3"
              >
                <i class="text-sm ri-music-2-fill"></i>
                <h3 class="text-sm tracking-tight">Music</h3>
              </div>
              <!-- Tag 2 -->
              <div
                class="tag flex items-center bg-white/30 py-1 px-3 rounded-full gap-3"
              >
                <i class="text-sm ri-music-2-fill"></i>
                <h3 class="text-sm tracking-tight">Music</h3>
              </div>
              <!-- Tag 3 -->
              <div
                class="tag flex items-center bg-white/30 py-1 px-3 rounded-full gap-3"
              >
                <i class="text-sm ri-music-2-fill"></i>
                <h3 class="text-sm tracking-tight">Music</h3>
              </div>
            </div>

            <!-- bio -->
            <div class="element bio text-white/80 mt-5">
              <h3 class="text-xl">Bio</h3>
              <p class="text-lg mt-3">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum
                corrupti alias quaerat adipisci voluptatibus dolor.
              </p>
            </div>

            <!-- Buttons -->
            <div class="element flex items-start gap-1 mt-10">
              <button class="bg-white deny1 rounded-lg py-3 w-1/2">
                <i class="font-semibold text-2xl ri-close-line"></i>
              </button>
              <button class="bg-[#FC5419] accept rounded-lg py-3 w-1/2">
                <i
                  class="text-white font-semibold text-2xl ri-heart-2-fill"
                ></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
      integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
